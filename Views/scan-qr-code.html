<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan QR Code - PWA HTML Template</title>

    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <link rel="manifest" href="manifest.json" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
  <link href="assets/css/index.css" rel="stylesheet"></head>
  <body class="">
    <main
      class="container dark:bg-n0 text-n900 dark:text-white pt-8 min-h-dvh pb-32"
    >
      <div class="px-6 flex justify-between items-center">
        <a
          href="home.html"
          class="flex justify-center items-center bg-g300 w-12 h-12 rounded-full text-2xl !leading-none text-white"
        >
          <i class="ph ph-caret-left"></i>
        </a>
        <div class="flex-1 flex justify-center items-center pr-12">
          <p class="text-2xl font-semibold">Scan QR Code</p>
        </div>
      </div>

      <div class="px-6 pt-8 flex justify-center items-center">
        <div class="bg-n20 p-6 rounded-xl dark:bg-darkN20 w-full">
          <img
            src="assets/images/qr-code.png"
            alt=""
            class="dark:hidden w-full"
          />
          <img
            src="assets/images/qr-code-white.png"
            alt=""
            class="hidden dark:block w-full"
          />
        </div>
      </div>

      <div
        class="absolute bottom-10 left-0 right-0 flex justify-center items-center gap-4"
      >
        <button
          class="w-12 h-12 rounded-full bg-g300 flex justify-center items-center text-white"
        >
          <i class="ph ph-image text-xl !leading-none"></i>
        </button>
        <button
          class="w-12 h-12 rounded-full bg-g300 flex justify-center items-center text-white"
        >
          <i class="ph-fill ph-folder text-xl !leading-none"></i>
        </button>
      </div>
    </main>

    <!-- ======Javascript Dependencies -->
    <script src="assets/js/main.js"></script>
  <script defer src="index.js"></script></body>
